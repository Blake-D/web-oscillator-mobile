<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Web Oscillator Mobile</title>
</head>
<body class="lock-screen">
    <div id="left-box">
        <input id="freqslider1" type="range" oninput="changeFreq1()" name="" default=0 orient="vertical" min="20" max="300" step="1">
    </div>
    <div class="options" id="center-left">
        <h3 class="blink">Tilt</h3>
        <button onclick="play1()">
            start/stop
        </button>
        <br><br>
        <input onchange="changeType1()" type="radio" name="waveform1" checked value="sine">
        Sine
        <br><br>
        <input onchange="changeType1()" type="radio" name="waveform1" value="sawtooth">
        Sawtooth
        <br><br>
        <input onchange="changeType1()" type="radio" name="waveform1" value="triangle">
        Triangle
        <br><br>
        <input onchange="changeType1()" type="radio" name="waveform1" value="square">
        Square
    </div>
    <div class="options" id="center-right">
        <h3 class="blink">Device</h3>
        <button onclick="play2()">
            start/stop
        </button>
        <br><br>
        <input onchange="changeType2()" type="radio" name="waveform2" checked value="sine">
        Sine
        <br><br>
        <input onchange="changeType2()" type="radio" name="waveform2" value="sawtooth">
        Sawtooth
        <br><br>
        <input onchange="changeType2()" type="radio" name="waveform2" value="triangle">
        Triangle
        <br><br>
        <input onchange="changeType2()" type="radio" name="waveform2" value="square">
        Square
    </div>
    <div id="right-box">
        <input id="freqslider2" type="range" oninput="changeFreq2()" name="" default=0 orient="vertical" min="20" max="300" step="1">
    </div>
</body>
<script src="script.js"></script>
</html>
